<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="description" content="Simple Calculator">
    <meta name="keywords" content="calculator,numbers ">

    <title>Simple Calculator</title>

    <!-- external CSS link -->
    <link rel="stylesheet" href="CC4.css">
 
</head>
<body>

    <section class="elephants">
        <section class="content">
            <h1>Calculator Muncher</h1>

            <input id="firstNum" placeholder="00"></input>
            
            <section class="buttons">
                <button id="plus"> + </button>
                <button id="subt"> - </button>
                <button id="multi"> * </button>
                <button id="divi"> / </button>
            </section>
            
            <input id="secoNum" placeholder="00"></input>
            
       
            <h2>=<span id="placeToPutResult"></span></h2>
            <button type="reset" id="clear">CLEAR</button>
        
       
        </section>

    </section>

 <script src="CC4.js"></script>

</body>



</html>
